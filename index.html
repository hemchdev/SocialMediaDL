<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveClip - Download Videos from TikTok, Instagram, YouTube</title>
    <meta name="description"
        content="SaveClip - Free video downloader for TikTok, Instagram Reels, YouTube. Download HD videos in 1080p/4K without watermark. Fast, secure, and easy.">
    <meta name="keywords"
        content="video downloader, tiktok downloader, instagram downloader, youtube downloader, saveclip, no watermark, HD video download">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>

    <main class="container">
        <header class="hero">
            <div class="brand-logo animate-fade-down">
                <i class="fa-solid fa-download"></i>
            </div>
            <h1 class="animate-fade-down">Save<span class="gradient-text">Clip</span></h1>
            <p class="subtitle animate-fade-down delay-1">Download videos from TikTok, Instagram, YouTube and more. Just paste the link below.</p>
        </header>

        <section class="downloader-section animate-fade-up delay-2">
            <div class="input-group glass-card">
                <i class="fa-solid fa-link input-icon"></i>
                <input type="url" id="urlInput" placeholder="Paste your video URL here..." required autocomplete="off">
                <button id="downloadBtn" class="btn-primary">
                    <span class="btn-text">Get Video</span>
                    <i class="fa-solid fa-arrow-right btn-icon"></i>
                    <div class="loader hidden"></div>
                </button>
            </div>
            <p id="errorMsg" class="error-message hidden"><i class="fa-solid fa-circle-exclamation"></i> <span>Invalid URL. Please try again.</span></p>
        </section>

        <section id="resultSection" class="result-section hidden">
            <!-- Content injected by JS -->
        </section>
    </main>

    <footer class="animate-fade-in delay-3">
        <p>&copy; 2025 SaveClip. All rights reserved.</p>
        <div class="footer-links">
            <a href="about-us.html"><i class="fa-solid fa-circle-info"></i> About</a>
            <a href="youtube.html"><i class="fa-brands fa-youtube"></i> Channel</a>
            <a href="blogger.html"><i class="fa-solid fa-rss"></i> Blog</a>
            <a href="contact-us.html"><i class="fa-solid fa-envelope"></i> Contact</a>
            <a href="disclaimer.html"><i class="fa-solid fa-scale-balanced"></i> Legal</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
