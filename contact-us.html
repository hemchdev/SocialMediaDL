<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SaveClip</title>
    <meta name="description" content="Get in touch with the SaveClip team for support, feedback, or partnership inquiries.">
    <meta name="keywords" content="contact saveclip, support, feedback, help">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>

    <main class="container">
        <header class="hero">
            <h1 class="animate-fade-down">Get In <span class="gradient-text">Touch</span></h1>
            <p class="subtitle animate-fade-down delay-1">Have a question or feedback? We'd love to hear from you.</p>
        </header>

        <section class="glass-card animate-fade-up delay-2" style="padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem;">
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label for="name" style="color: var(--text-secondary); font-size: 0.9rem; margin-left: 0.25rem;">Your Name</label>
                <div style="display: flex; align-items: center; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-subtle); border-radius: var(--radius-md); transition: all 0.3s;">
                    <i class="fa-regular fa-user" style="color: var(--accent-1); padding: 0 1rem; opacity: 0.7;"></i>
                    <input type="text" id="name" placeholder="John Doe" style="width: 100%;">
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label for="email" style="color: var(--text-secondary); font-size: 0.9rem; margin-left: 0.25rem;">Email Address</label>
                <div style="display: flex; align-items: center; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-subtle); border-radius: var(--radius-md); transition: all 0.3s;">
                    <i class="fa-regular fa-envelope" style="color: var(--accent-1); padding: 0 1rem; opacity: 0.7;"></i>
                    <input type="email" id="email" placeholder="you@example.com" style="width: 100%;">
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <label for="message" style="color: var(--text-secondary); font-size: 0.9rem; margin-left: 0.25rem;">Message</label>
                <div style="display: flex; align-items: flex-start; background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border-subtle); border-radius: var(--radius-md); transition: all 0.3s;">
                    <i class="fa-regular fa-message" style="color: var(--accent-1); padding: 1rem; opacity: 0.7;"></i>
                    <textarea id="message" rows="5" placeholder="How can we help you?" style="width: 100%;"></textarea>
                </div>
            </div>

            <button class="btn-primary" style="width: 100%; margin-top: 0.5rem;">
                <span class="btn-text">Send Message</span>
                <i class="fa-regular fa-paper-plane btn-icon"></i>
            </button>
        </section>

        <div class="animate-fade-up delay-3" style="text-align: center; margin-top: 1rem;">
            <p style="color: var(--text-muted); margin-bottom: 0.5rem;">Or reach us directly at</p>
            <a href="mailto:hello@saveclip.app" class="gradient-text" style="font-weight: 600; text-decoration: none; font-size: 1.1rem;">hello@saveclip.app</a>
        </div>

        <div class="animate-fade-up delay-3" style="display: flex; justify-content: center; margin-top: 1rem;">
            <a href="index.html" class="btn-secondary" style="text-decoration: none;">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </main>

    <footer class="animate-fade-in delay-3">
        <p>&copy; 2025 SaveClip. All rights reserved.</p>
        <div class="footer-links">
            <a href="index.html"><i class="fa-solid fa-home"></i> Home</a>
            <a href="about-us.html"><i class="fa-solid fa-circle-info"></i> About</a>
            <a href="youtube.html"><i class="fa-brands fa-youtube"></i> Channel</a>
            <a href="blogger.html"><i class="fa-solid fa-rss"></i> Blog</a>
            <a href="disclaimer.html"><i class="fa-solid fa-scale-balanced"></i> Legal</a>
        </div>
    </footer>
</body>

</html>
